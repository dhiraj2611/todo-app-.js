<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,100&family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
</head>
<body>
    <div class="c" >
        <h1 style="font-family: 'Roboto', sans-serif; color: white;" >Tasks </h1> 
        <h1 style="font-family: 'Poppins', sans-serif;font-family: 'Quicksand', sans-serif;color: grey;"> Lists</h1>
            <button id="plus" onclick="Btn()">
            <i class="fa fa-plus-circle" aria-hidden="true"></i>
        </button>
            <!-- <i class="material-icons" style="font-size: 40px; color: red; display: inline-block;">add_circle</i> -->
            <h4> Add Lists</h4>
    
    </div>   

    <div id="MSG">
        No Items in the todo list
    </div>


   

    

    <div style="display: none;" class="this-list-element">
        <button class="innerlist-button" value="" onclick="completedTask(this)">Mark as Done</button>
    </div>


    <div id="flex-container">
         <div class="flexitem"><br>
            <option class="heading" onclick="headerFunc(this.value)">My ToDo List</option>
            <hr>
            <br>
            <div class="add-list-after-this"></div>
            <br>
            <button class="fa fa-plus-circle fa-2x addBtn" aria-hidden="true"></button>
            <button class="fa fa-trash-o fa-2x delete" aria-hidden="true"></button>

         </div>
    </div>

    <div id="listcon">
        <p>Add New List</p>
        <input id="input" type="text" placeholder="Enter Here"><br><br></input>
        <button class="add" onclick="addBox()">ADD</button>
        <button id="close" onclick="closeBox()">CLOSE</button>
        <!-- <input class="add" type="submit" value="ADD"> -->
    </div>

    <div id="Itemcon" >
        <p>Add New Item</p>
        <input id="addLists" type="text"><br><br></input>
        <button id="addItem" onclick="addList()">ADD</button>
        <button id="closeItem" onclick="closeItemBox()">CLOSE</button>
    </div>

    <script src="./index.js"></script>
</body>
</html>
